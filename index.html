<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w3.hub Drinks Tracker – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional global styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Login + session logic -->
    <script defer src="app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #181b25 0, #0e0f14 55%, #050609 100%);
            color: #e9e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 24px;
        }

        .logo-lockup {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-wordmark {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: baseline;
            gap: 4px;
        }

        .logo-w3 {
            color: #4ccbff;
            font-weight: 500;
            text-shadow: 0 0 6px rgba(76, 203, 255, 0.6);
            border: 1px solid rgba(76, 203, 255, 0.6);
            border-radius: 999px;
            padding: 2px 8px 4px;
        }

        .logo-dot {
            color: #4ccbff;
        }

        .logo-hub {
            color: #b8ffb5;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(184, 255, 181, 0.6);
        }

        .logo-tagline {
            margin-top: 6px;
            font-size: 12px;
            color: #8c8f94;
        }

        .login-card {
            background: rgba(21, 24, 34, 0.96);
            border-radius: 16px;
            border: 1px solid #2a2d35;
            box-shadow:
                0 18px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.02);
            padding: 20px 20px 18px;
        }

        .login-card h1 {
            font-size: 18px;
            margin: 0 0 4px;
        }

        .login-subtitle {
            font-size: 12px;
            color: #8c8f94;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 9px;
            border-radius: 8px;
            border: 1px solid #2f3138;
            background: #0f1117;
            color: #e9e9e9;
            font-size: 13px;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4ccbff;
            box-shadow: 0 0 0 1px rgba(76, 203, 255, 0.4);
        }

        .field {
            margin-bottom: 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 9px 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #4ccbff, #b8ffb5);
            color: #050609;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            margin-top: 6px;
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: default;
        }

        #error-message {
            min-height: 18px;
            margin-top: 8px;
            font-size: 12px;
            color: #ff8c8c;
        }

        .login-extra {
            margin-top: 8px;
            font-size: 11px;
            color: #8c8f94;
            display: flex;
            justify-content: space-between;
        }

        .login-extra a {
            color: #4ccbff;
            text-decoration: none;
        }

        .login-extra a:hover {
            text-decoration: underline;
        }

        .login-footer {
            margin-top: 8px;
            font-size: 11px;
            color: #70737c;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-lockup">
            <div class="logo-wordmark">
                <span class="logo-w3">w3</span><span class="logo-dot">.</span><span class="logo-hub">hub</span>
            </div>
            <div class="logo-tagline">Internal Drinks Tracker · Events · 3F · 4F · 5F</div>
        </div>

        <div class="login-card">
            <h1>Sign in</h1>
            <p class="login-subtitle">Use your w3.hub account. Access is limited to staff & runners.</p>

            <form id="login-form">
                <div class="field">
                    <label for="email">Work email</label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>

                <button type="submit">Log in</button>
            </form>

            <div class="login-extra">
                <span></span>
                <a href="reset_password.html">Forgot password?</a>
            </div>

            <p id="error-message"></p>
        </div>

        <div class="login-footer">
            Property of w3.hub · Internal use only
        </div>
    </div>
</body>
</html>
