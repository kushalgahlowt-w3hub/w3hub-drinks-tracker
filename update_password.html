<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>w3.hub · Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f1117;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #181a20;
      padding: 24px;
      border-radius: 10px;
      max-width: 380px;
      width: 100%;
      border: 1px solid #2f3138;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }

    p {
      font-size: 13px;
      color: #bfbfbf;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #2f3138;
      background: #0f1117;
      color: #fff;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4ccbff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Set New Password</h1>
  <p>Create your new password below.</p>

  <form id="password-form">
    <input type="password" id="password" placeholder="New password" required minlength="6">
    <button type="submit">Update Password</button>
  </form>

  <div id="status"></div>
</div>

<script>
  const SUPABASE_URL = "https://trcnszlkdunbbybdyjag.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyY25zemxrZHVuYmJ5YmR5amFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODM4MTYsImV4cCI6MjA3ODk1OTgxNn0.wCAAHfsBOeU6rp4v_7JhdMI9NlucX1cT1_3GTZ0GR8M";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const statusEl = document.getElementById("status");

  async function handleRecovery() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const type = params.get("type");
    const access_token = params.get("access_token");

    if (type !== "recovery" || !access_token) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Invalid or expired reset link.";
      return null;
    }

    // Exchange token for a session
    const { error } = await supabase.auth.exchangeCodeForSession(access_token);

    if (error) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Invalid token: " + error.message;
      return null;
    }

    return true;
  }

  document.getElementById("password-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const newPass = document.getElementById("password").value.trim();
    statusEl.style.color = "#eee";
    statusEl.textContent = "Updating password…";

    // User MUST already be logged in via exchangeCodeForSession
    const { data, error } = await supabase.auth.updateUser({ password: newPass });

    if (error) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Error updating password: " + error.message;
      return;
    }

    statusEl.style.color = "#5aff8c";
    statusEl.textContent = "Password updated! Redirecting…";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1400);
  });

  handleRecovery();
</script>
</body>
</html>
