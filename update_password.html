<html lang="en">

    <style>
        body {
            margin: 0;
            font-family: system-ui;
            background: #0f1117;

        .card {

        h1 {

        input {

        button {
            width: 100%;
            margin-top: 14px;
            padding: 12px;
            border-radius: 8px;
            border: none;

<body>
<div class="card">
    <h1>Set New Password</h1>

    <p>Please enter your new password.</p>

    <input type="password" id="new-password" placeholder="New password">

    <button id="submit-btn">Update Password</button>

    <p id="status"></p>
</div>

<script>
    const SUPABASE_URL = "https://trcnszlkdunbbybdyjag.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyY25zemxrZHVuYmJ5YmR5amFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODM4MTYsImV4cCI6MjA3ODk1OTgxNn0.wCAAHfsBOeU6rp4v_7JhdMI9NlucX1cT1_3GTZ0GR8M";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function initializeReset() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (!code) {
            document.getElementById("status").textContent =
                "Invalid password reset link.";
            return;
        }

        const { error } = await supabase.auth.exchangeCodeForSession(code);

        if (error) {
            document.getElementById("status").textContent =
                "Error verifying reset link: " + error.message;
            return;
        }
    }

    initializeReset();

    document.getElementById("submit-btn").addEventListener("click", async () => {
        const newPassword = document.getElementById("new-password").value.trim();
        const statusEl = document.getElementById("status");

        if (!newPassword) {
            statusEl.textContent = "Please enter a password.";
            return;
        }

        const { error } = await supabase.auth.updateUser({
            password: newPassword
        });

        if (error) {
            statusEl.textContent = "Error updating password: " + error.message;
            return;
        }

        statusEl.style.color = "#5aff8c";
        statusEl.textContent = "Password updated successfully!";
    });
</script>
</body>
