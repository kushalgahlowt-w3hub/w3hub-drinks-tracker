<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>w3.hub · Runner Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Segoe UI", sans-serif;
      background: #050609;
      color: #e9e9e9;
    }

    .app-shell {
      display: flex;
      min-height: 100vh;
      background: radial-gradient(circle at top, #181b25 0, #0e0f14 55%, #050609 100%);
    }

    .sidebar {
      width: 220px;
      background: #070810;
      border-right: 1px solid #22242d;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-logo {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 8px;
    }

    .sidebar-logo-w3 {
      color: #4ccbff;
      font-weight: 500;
      border: 1px solid rgba(76,203,255,0.6);
      border-radius: 999px;
      padding: 2px 8px 4px;
      text-shadow: 0 0 6px rgba(76,203,255,0.7);
      font-size: 16px;
    }

    .sidebar-logo-dot {
      color: #4ccbff;
      font-size: 18px;
      text-shadow: 0 0 6px rgba(76,203,255,0.7);
    }

    .sidebar-logo-hub {
      color: #b8ffb5;
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 0 8px rgba(184,255,181,0.7);
    }

    .sidebar-tagline {
      font-size: 11px;
      color: #8c8f94;
      margin-top: 4px;
    }

    .nav-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #5f6470;
      margin: 14px 0 6px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-link {
      font-size: 13px;
      color: #c3c6cf;
      text-decoration: none;
      padding: 7px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      background: rgba(255,255,255,0.04);
      border-color: #22242d;
    }

    .nav-link-active {
      background: linear-gradient(90deg, rgba(76,203,255,0.18), rgba(184,255,181,0.12));
      border-color: #2f93ff;
      color: #ffffff;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: #6d717b;
    }

    .logout-btn {
      width: 100%;
      margin-top: 8px;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid #2a2d35;
      background: none;
      color: #c3c6cf;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.04);
    }

    .main-content {
      flex: 1;
      padding: 18px 22px 32px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(15,17,25,0.97);
      border-radius: 18px;
      border: 1px solid #262937;
      box-shadow:
        0 24px 80px rgba(0,0,0,0.9),
        0 0 0 1px rgba(255,255,255,0.03);
      padding: 20px 22px 24px;
    }

    .card h1 {
      margin: 0;
      font-size: 22px;
    }

    .card-subtitle {
      font-size: 13px;
      color: #8c8f94;
      margin-top: 4px;
      margin-bottom: 16px;
    }

    label {
      display:block;
      font-size: 12px;
      margin-bottom:4px;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #2a2d35;
      background: #0f1117;
      color: #e9e9e9;
      font-size: 13px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 9px 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #4ccbff, #3f8dff);
      color: #050609;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
    }

    #runner-status {
      margin-top: 8px;
      font-size: 12px;
      color: #b8ffb5;
    }
  </style>
</head>

<body data-role="runner">
<div class="app-shell">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-logo">
        <span class="sidebar-logo-w3">w3</span>
        <span class="sidebar-logo-dot">.</span>
        <span class="sidebar-logo-hub">hub</span>
      </div>
      <div class="sidebar-tagline">Drinks Tracker · Internal tool</div>
    </div>

    <div>
      <div class="nav-section-title">Navigation</div>
      <nav class="nav-links">
        <a href="dashboard.html" class="nav-link">Setup · Events / Floors</a>
        <a href="admin_reports.html" class="nav-link">Analytics Dashboard</a>
        <a href="runner.html" class="nav-link nav-link-active">Runner Mode</a>
        <a href="admin_users.html" class="nav-link">User Management</a>
      </nav>
    </div>

    <div class="sidebar-footer">
      Property of w3.hub<br>Internal use only
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="card">
      <h1>Runner: Update Counts</h1>
      <p class="card-subtitle">Start → Restock → End counts for each fridge.</p>

      <form id="runner-form">
        <label for="runner-event">Event</label>
        <select id="runner-event"></select>

        <label for="runner-floor">Floor</label>
        <select id="runner-floor"></select>

        <label for="runner-fridge">Fridge</label>
        <select id="runner-fridge"></select>

        <label for="runner-drink">Drink</label>
        <select id="runner-drink"></select>

        <label for="runner-action">Action</label>
        <select id="runner-action">
          <option value="start">Start Count</option>
          <option value="restock">Restock</option>
          <option value="end">End Count</option>
        </select>

        <label for="runner-amount">Amount</label>
        <input type="number" id="runner-amount" min="0">

        <button type="submit" id="runner-submit-btn">Submit</button>
      </form>

      <p id="runner-status"></p>
    </div>
  </main>
</div>
