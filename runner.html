<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w3.hub · Runner Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body data-role="runner">

<header style="
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 14px;
    border-bottom:1px solid #2a2d35;
    background:#0e0f14;">
    <div style="display:flex; align-items:baseline; gap:6px;">
        <span style="
            color:#4ccbff;
            font-weight:500;
            border:1px solid rgba(76,203,255,0.6);
            border-radius:999px;
            padding:2px 8px 4px;
            text-shadow:0 0 6px rgba(76,203,255,0.7);
            font-size:16px;">
            w3
        </span>
        <span style="
            color:#4ccbff;
            font-size:18px;
            text-shadow:0 0 6px rgba(76,203,255,0.7);">.</span>
        <span style="
            color:#b8ffb5;
            font-weight:700;
            font-size:18px;
            text-shadow:0 0 8px rgba(184,255,181,0.7);">
            hub
        </span>

        <span style="color:#8c8f94; font-size:11px; margin-left:8px;">
            Runner Mode
        </span>
    </div>

    <button id="logout-btn" style="
        background:none;
        border:1px solid #2a2d35;
        color:#8c8f94;
        padding:6px 12px;
        border-radius:6px;
        cursor:pointer;">
        Logout
    </button>
</header>

<div style="padding: 20px;">
    <h1 style="color:#e9e9e9;">Runner: Update Event Counts</h1>
    <p style="color:#8c8f94">Start → Restock → End counts</p>

    <hr style="border-color:#2a2d35; margin: 20px 0;">

    <form id="runner-form">
        <label style="color:#b8ffb5;">Event</label>
        <select id="runner-event"></select>

        <label style="color:#b8ffb5;">Floor</label>
        <select id="runner-floor"></select>

        <label style="color:#b8ffb5;">Fridge</label>
        <select id="runner-fridge"></select>

        <label style="color:#b8ffb5;">Drink</label>
        <select id="runner-drink"></select>

        <label style="color:#b8ffb5;">Action</label>
        <select id="runner-action">
            <option value="start">Start Count</option>
            <option value="restock">Restock</option>
            <option value="end">End Count</option>
        </select>

        <label style="color:#b8ffb5;">Amount</label>
        <input type="number" id="runner-amount" min="0">

        <button type="submit" id="runner-submit-btn"
            style="margin-top:14px; background:#4ccbff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer;">
            Submit
        </button>
    </form>

    <p id="runner-status" style="margin-top:10px; color:#b8ffb5;"></p>

</div>
