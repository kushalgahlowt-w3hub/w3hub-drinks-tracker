<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runner Mode ¬∑ Drinks Tracker</title>

  <link rel="stylesheet" href="/style.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-logo">üçª Runner Mode</div>
      <nav>
        <a href="/dashboard.html">Analytics Dashboard</a>
        <a href="/storage.html">Storage / Deliveries</a>
        <a href="/runner.html" class="active">Runner Mode</a>
        <a href="/admin_users.html">User Management</a>
      </nav>
    </aside>

    <main class="content">

      <h1>Runner Mode</h1>

      <form id="runner-form" class="form-section">

        <label>Event</label>
        <select id="event-select" required></select>

        <label>Floor</label>
        <select id="floor-select" required></select>

        <label>Fridge</label>
        <select id="fridge-select" required></select>

        <label>Drink Type</label>
        <select id="drink-select" required></select>

        <label>Action Type</label>
        <div class="radio-group">
          <label><input type="radio" name="action-type" value="start" checked /> Start Count</label>
          <label><input type="radio" name="action-type" value="restock" /> Restock</label>
          <label><input type="radio" name="action-type" value="end" /> End Count</label>
        </div>

        <label>Amount</label>
        <input id="amount-input" type="number" min="0" placeholder="ex: 24" required />

        <button type="submit" class="primary-btn">Save Entry</button>
        <div id="log-status" class="status-text"></div>
      </form>

      <h2>1. Recent History (for selected combo)</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Action</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>

      <h2>2. Your Last 20 Entries</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Floor</th>
            <th>Fridge</th>
            <th>Drink</th>
            <th>Action</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="my-activity-body"></tbody>
      </table>

    </main>
  </div>

  <script>
    const supabase = supabase.createClient(
      "YOUR_SUPABASE_URL",
      "YOUR_SUPABASE_ANON_KEY"
    );
  </script>

  <script src="/runner.js"></script>
</body>
</html>
