<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #181b25 0, #0e0f14 55%, #050609 100%);
      color: #e9e9e9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 380px;
      padding: 24px;
    }

    .card {
      background: rgba(21, 24, 34, 0.96);
      border-radius: 16px;
      border: 1px solid #2a2d35;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }

    p {
      font-size: 12px;
      color: #8c8f94;
      margin: 0 0 12px;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px 9px;
      border-radius: 8px;
      border: 1px solid #2f3138;
      background: #0f1117;
      color: #e9e9e9;
      font-size: 13px;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #4ccbff;
      box-shadow: 0 0 0 1px rgba(76, 203, 255, 0.4);
    }

    label {
      display:block;
      font-size:12px;
      margin-bottom:4px;
    }

    button {
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #4ccbff, #b8ffb5);
      color: #050609;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
    }

    #reset-status {
      min-height: 18px;
      margin-top: 8px;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <h1>Set a new password</h1>
    <p>Enter your new password below.</p>

    <form id="newpass-form">
      <label for="newpass">New password</label>
      <input type="password" id="newpass" required minlength="6">

      <button type="submit">Update Password</button>
    </form>

    <p id="reset-status"></p>
  </div>
</div>

<script>
const SUPABASE_URL = "https://trcnszlkdunbbybdyjag.supabase.co";
const SUPABASE_ANON_KEY = 
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyY25zemxrZHVuYmJ5YmR5amFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODM4MTYsImV4cCI6MjA3ODk1OTgxNn0.wCAAHfsBOeU6rp4v_7JhdMI9NlucX1cT1_3GTZ0GR8M";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Extract recovery token from URL
const hash = window.location.hash.substring(1);
const params = new URLSearchParams(hash);
const accessToken = params.get("access_token");

if (!accessToken) {
  document.getElementById("reset-status").textContent =
    "Invalid or missing reset token.";
}

// Handle form
document.getElementById("newpass-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const newPass = document.getElementById("newpass").value.trim();
  const status = document.getElementById("reset-status");
  status.textContent = "";

  if (newPass.length < 6) {
    status.textContent = "Password must be at least 6 characters.";
    return;
  }

  // Update password using recovery token
  const { data, error } = await supabase.auth.updateUser(
    { password: newPass },
    { accessToken }
  );

  if (error) {
    console.error(error);
    status.textContent = "Error updating password: " + error.message;
    return;
  }

  status.style.color = "#b8ffb5";
  status.textContent = "Password updated! Redirecting...";

  setTimeout(() => {
    window.location.href = "index.html";
  }, 1500);
});
</script>

</body>
</html>
