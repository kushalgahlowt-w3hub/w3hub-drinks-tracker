<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>w3.hub · Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: radial-gradient(circle at top, #181b25 0, #0e0f14 55%, #050609 100%);
      color: #e9e9e9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(21, 24, 34, 0.96);
      padding: 24px;
      border-radius: 16px;
      width: 360px;
      border: 1px solid #2a2d35;
    }

    h1 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2f3138;
      background: #0f1117;
      color: #fff;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #2262ff, #449dff);
      cursor: pointer;
      font-weight: 600;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Reset Password</h1>
  <p>Enter your work email. You will receive a password reset link.</p>

  <form id="reset-form">
    <label for="email">Work Email</label>
    <input type="email" id="email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <p id="status"></p>

  <p style="margin-top: 8px; font-size: 12px;">
    <a href="index.html" style="color:#4ccbff;">← Back to login</a>
  </p>
</div>

<script>
  const SUPABASE_URL = "https://trcnszlkdunbbybdyjag.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyY25zemxrZHVuYmJ5YmR5amFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODM4MTYsImV4cCI6MjA3ODk1OTgxNn0.wCAAHfsBOeU6rp4v_7JhdMI9NlucX1cT1_3GTZ0GR8M";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById("reset-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const status = document.getElementById("status");

    status.textContent = "Sending reset email…";

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: 'https://w3hub.netlify.app/update_password.html'
    });

    if (error) {
      status.style.color = "#ff6b6b";
      status.textContent = "Error: " + error.message;
      return;
    }

    status.style.color = "#5aff8c";
    status.textContent = "If this email exists in our system, a reset link has been sent.";
  });
</script>

</body>
</html>
