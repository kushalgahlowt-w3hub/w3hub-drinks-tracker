<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w3.hub · Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="reset_password.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #181b25 0, #0e0f14 55%, #050609 100%);
            color: #e9e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 380px;
            padding: 24px;
        }

        .logo-lockup {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-wordmark {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: baseline;
            gap: 4px;
        }

        .logo-w3 {
            color: #4ccbff;
            font-weight: 500;
            text-shadow: 0 0 6px rgba(76, 203, 255, 0.6);
            border: 1px solid rgba(76, 203, 255, 0.6);
            border-radius: 999px;
            padding: 2px 8px 4px;
        }

        .logo-dot {
            color: #4ccbff;
        }

        .logo-hub {
            color: #b8ffb5;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(184, 255, 181, 0.6);
        }

        .card {
            background: rgba(21, 24, 34, 0.96);
            border-radius: 16px;
            border: 1px solid #2a2d35;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 4px;
        }

        p {
            font-size: 12px;
            color: #8c8f94;
            margin: 0 0 12px;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px 9px;
            border-radius: 8px;
            border: 1px solid #2f3138;
            background: #0f1117;
            color: #e9e9e9;
            font-size: 13px;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4ccbff;
            box-shadow: 0 0 0 1px rgba(76, 203, 255, 0.4);
        }

        label {
            display:block;
            font-size:12px;
            margin-bottom:4px;
        }

        button {
            width: 100%;
            padding: 9px 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #4ccbff, #b8ffb5);
            color: #050609;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
        }

        #reset-status {
            min-height: 18px;
            margin-top: 8px;
            font-size: 12px;
        }

        .back-link {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }

        .back-link a {
            color: #4ccbff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-lockup">
            <div class="logo-wordmark">
                <span class="logo-w3">w3</span><span class="logo-dot">.</span><span class="logo-hub">hub</span>
            </div>
        </div>

        <div class="card">
            <h1>Reset password</h1>
            <p>Enter your work email and we’ll send you a password reset link.</p>

            <form id="reset-form">
                <label for="reset-email">Work email</label>
                <input type="email" id="reset-email" required>
                <button type="submit">Send reset link</button>
            </form>

            <p id="reset-status"></p>

            <div class="back-link">
                <a href="index.html">← Back to login</a>
            </div>
        </div>
    </div>
</body>
</html>
